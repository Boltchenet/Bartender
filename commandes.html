<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Commandes - Barman Pro</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Parisienne&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* =================== */
        /* === VARIABLES ==== */
        /* =================== */
        :root {
            --gold: #D4AF37;
            --dark-gold: #9E7C0C;
            --black: #0A0A0A;
            --darker-black: #050505;
            --dark-gray: #1A1A1A;
            --light-gray: #E5E5E5;
            --white: #F0F0F0;
            --transition: 0.6s cubic-bezier(0.16, 1, 0.3, 1);
            --glow: 0 0 15px rgba(212, 175, 55, 0.5);
        }

        /* =================== */
        /* === BASE ======== */
        /* =================== */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Montserrat', sans-serif;
            color: var(--white);
            background-color: var(--black);
            line-height: 1.6;
        }

        h1, h2, h3 {
            font-family: 'Parisienne', cursive;
            font-weight: 400;
            letter-spacing: 1px;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        /* =================== */
        /* === HEADER ====== */
        /* =================== */
        .app-header {
            background-color: var(--darker-black);
            padding: 2rem 0;
            text-align: center;
            position: relative;
            z-index: 100;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.5);
        }

        .logo-container {
            position: relative;
            display: inline-block;
        }

        .logo {
            font-size: 4.5rem;
            color: var(--gold);
            margin: 0;
            text-transform: none;
            text-shadow: 0 0 10px rgba(212, 175, 55, 0.3);
            position: relative;
            z-index: 2;
            transition: all var(--transition);
            font-weight: 400;
        }

        .logo::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 110%;
            height: 110%;
            background: radial-gradient(circle, rgba(212, 175, 55, 0.2) 0%, transparent 70%);
            z-index: -1;
            opacity: 0;
            transition: all var(--transition);
        }

        .logo-container:hover .logo {
            text-shadow: 0 0 20px rgba(212, 175, 55, 0.6);
        }

        .logo-container:hover .logo::after {
            opacity: 1;
        }

        .slogan {
            color: var(--light-gray);
            font-size: 1.2rem;
            letter-spacing: 3px;
            margin-top: -0.5rem;
            font-weight: 300;
            text-transform: uppercase;
            opacity: 0.8;
            font-family: 'Montserrat', sans-serif;
        }

        /* =================== */
        /* === MAIN LAYOUT == */
        /* =================== */
        .commands-app {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Barre de contr√¥le */
        .control-bar {
            background-color: var(--darker-black);
            padding: 1.5rem 2rem;
            border-bottom: 1px solid rgba(212, 175, 55, 0.1);
            display: flex;
            flex-wrap: wrap;
            gap: 1.5rem;
            align-items: center;
        }

        .section-title {
            color: var(--gold);
            margin-bottom: 0;
            font-size: 2rem;
            margin-right: auto;
        }

        .search-bar {
            flex: 1;
            min-width: 250px;
            max-width: 400px;
            position: relative;
        }

        .search-bar input {
            width: 100%;
            padding: 0.8rem 1rem 0.8rem 2.5rem;
            background-color: var(--dark-gray);
            border: 1px solid rgba(212, 175, 55, 0.3);
            border-radius: 50px;
            color: var(--white);
            font-family: 'Montserrat', sans-serif;
            transition: all var(--transition);
        }

        .search-bar input:focus {
            outline: none;
            border-color: var(--gold);
            box-shadow: var(--glow);
        }

        .search-bar::before {
            content: 'üîç';
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            opacity: 0.6;
        }

        .establishment-select {
            padding: 0.8rem 1rem;
            background-color: var(--dark-gray);
            border: 1px solid rgba(212, 175, 55, 0.3);
            border-radius: 6px;
            color: var(--white);
            font-family: 'Montserrat', sans-serif;
            min-width: 200px;
            transition: all var(--transition);
        }

        .establishment-select:focus {
            outline: none;
            border-color: var(--gold);
            box-shadow: var(--glow);
        }

        /* Contenu principal */
        .main-content {
            display: flex;
            flex: 1;
        }

        /* Section des recettes */
        .recipes-section {
            width: 350px;
            background-color: var(--darker-black);
            padding: 2rem;
            border-right: 1px solid rgba(212, 175, 55, 0.1);
            overflow-y: auto;
        }

        .recipes-list {
            display: flex;
            flex-direction: column;
            gap: 0.8rem;
            margin-top: 1.5rem;
        }

        .recipe-item {
            background: rgba(30, 30, 30, 0.5);
            padding: 1rem;
            border-radius: 6px;
            cursor: pointer;
            transition: all var(--transition);
            border-left: 3px solid transparent;
        }

        .recipe-item:hover {
            background: rgba(40, 40, 40, 0.7);
            transform: translateX(5px);
            border-left-color: var(--gold);
        }

        .recipe-item h4 {
            margin-bottom: 0.3rem;
            color: var(--gold);
            font-family: 'Montserrat', sans-serif;
        }

        .recipe-item p {
            font-size: 0.9rem;
            opacity: 0.8;
        }

        /* Section des commandes */
        .commands-section {
            flex: 1;
            padding: 2rem;
            background-color: var(--black);
            display: flex;
            flex-direction: column;
        }

        .commands-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .commands-title {
            color: var(--gold);
            font-size: 1.8rem;
        }

        .new-command-btn {
            padding: 0.8rem 1.5rem;
            background-color: var(--gold);
            color: var(--black);
            border: none;
            border-radius: 50px;
            font-family: 'Montserrat', sans-serif;
            font-weight: 600;
            cursor: pointer;
            transition: all var(--transition);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .new-command-btn:hover {
            background-color: var(--dark-gold);
            transform: translateY(-2px);
            box-shadow: var(--glow);
        }

        .commands-list {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            overflow-y: auto;
        }

        .command-card {
            background: var(--dark-gray);
            border-radius: 8px;
            padding: 1.5rem;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: all var(--transition);
        }

        .command-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .command-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid rgba(212, 175, 55, 0.2);
        }

        .command-name {
            color: var(--gold);
            font-size: 1.3rem;
            font-family: 'Montserrat', sans-serif;
        }

        .command-actions {
            display: flex;
            gap: 0.5rem;
        }

        .command-btn {
            padding: 0.3rem 0.6rem;
            background: transparent;
            border: 1px solid var(--gold);
            border-radius: 4px;
            color: var(--gold);
            cursor: pointer;
            transition: all var(--transition);
            font-size: 0.8rem;
        }

        .command-btn:hover {
            background: rgba(212, 175, 55, 0.1);
        }

        .command-btn.delete {
            border-color: #ff4d4d;
            color: #ff4d4d;
        }

        .command-btn.delete:hover {
            background: rgba(255, 77, 77, 0.1);
        }

        .command-btn.validate {
            border-color: #4CAF50;
            color: #4CAF50;
        }

        .command-btn.validate:hover {
            background: rgba(76, 175, 80, 0.1);
        }

        .command-details {
            margin-top: 1rem;
        }

        .command-recipe {
            margin-bottom: 1rem;
        }

        .command-recipe h4 {
            color: var(--gold);
            font-family: 'Montserrat', sans-serif;
            margin-bottom: 0.5rem;
        }

        .command-recipe p {
            opacity: 0.8;
            font-size: 0.9rem;
        }

        .command-steps {
            background: rgba(30, 30, 30, 0.5);
            padding: 1rem;
            border-radius: 6px;
            margin-top: 1rem;
        }

        .command-steps h4 {
            color: var(--gold);
            font-family: 'Montserrat', sans-serif;
            margin-bottom: 0.5rem;
        }

        ol.command-steps-list {
            padding-left: 1.5rem;
        }

        ol.command-steps-list li {
            margin-bottom: 0.5rem;
            position: relative;
        }

        ol.command-steps-list li::before {
            content: counter(step-counter);
            counter-increment: step-counter;
            color: var(--gold);
            position: absolute;
            left: -1.5rem;
            top: 0;
            font-size: 0.9rem;
        }

        .empty-state {
            color: var(--light-gray);
            font-style: italic;
            opacity: 0.6;
            text-align: center;
            margin: auto;
        }

        /* =================== */
        /* === MODAL ======= */
        /* =================== */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            pointer-events: none;
            transition: opacity var(--transition);
        }

        .modal-overlay.active {
            opacity: 1;
            pointer-events: all;
        }

        .modal {
            background: var(--dark-gray);
            border-radius: 8px;
            width: 90%;
            max-width: 500px;
            padding: 2rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            transform: translateY(20px);
            transition: transform var(--transition);
        }

        .modal-overlay.active .modal {
            transform: translateY(0);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .modal-title {
            color: var(--gold);
            font-size: 1.5rem;
        }

        .close-modal {
            background: none;
            border: none;
            color: var(--light-gray);
            font-size: 1.5rem;
            cursor: pointer;
            transition: color var(--transition);
        }

        .close-modal:hover {
            color: var(--gold);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--gold);
            font-family: 'Montserrat', sans-serif;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 0.8rem;
            background: var(--black);
            border: 1px solid rgba(212, 175, 55, 0.3);
            border-radius: 6px;
            color: var(--white);
            font-family: 'Montserrat', sans-serif;
            transition: all var(--transition);
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--gold);
            box-shadow: var(--glow);
        }

        .form-group textarea {
            min-height: 100px;
            resize: vertical;
        }

        .modal-actions {
            display: flex;
            justify-content: flex-end;
            gap: 1rem;
            margin-top: 2rem;
        }

        .modal-btn {
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 50px;
            font-family: 'Montserrat', sans-serif;
            font-weight: 600;
            cursor: pointer;
            transition: all var(--transition);
        }

        .modal-btn.cancel {
            background: transparent;
            color: var(--light-gray);
            border: 1px solid var(--light-gray);
        }

        .modal-btn.cancel:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .modal-btn.save {
            background: var(--gold);
            color: var(--black);
        }

        .modal-btn.save:hover {
            background: var(--dark-gold);
            transform: translateY(-2px);
            box-shadow: var(--glow);
        }

        /* =================== */
        /* === RESPONSIVE === */
        /* =================== */
        @media (max-width: 992px) {
            .main-content {
                flex-direction: column;
            }
            
            .recipes-section {
                width: 100%;
                border-right: none;
                border-bottom: 1px solid rgba(212, 175, 55, 0.1);
            }
            
            .control-bar {
                flex-direction: column;
                align-items: stretch;
            }
            
            .section-title {
                margin-bottom: 1rem;
            }
            
            .search-bar {
                max-width: 100%;
            }
        }

        @media (max-width: 576px) {
            .logo {
                font-size: 3rem;
            }

            .slogan {
                font-size: 1rem;
            }
            
            .command-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 0.5rem;
            }
            
            .command-actions {
                align-self: flex-end;
            }
        }
    </style>
</head>
<body>

    <main class="commands-app">

    <!-- Modal pour nouvelle commande -->
    <div class="modal-overlay" id="command-modal">

                    <label for="command-recipe">Recette</label>
                    <select id="command-recipe" required>
                        <option value="">S√©lectionnez une recette</option>
                        <!-- Les options seront ajout√©es par JavaScript -->

                <div class="form-group">
                    <label for="command-notes">Notes suppl√©mentaires</label>
                    <textarea id="command-notes"></textarea>

                <div class="modal-actions">

                    <button type="submit" class="modal-btn save">Enregistrer</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Donn√©es des recettes
        const recipesData = [
            {
                id: "cointreau-sunrise",
                name: "üåû Cointreau Sunrise",
                type: "Cocktail fruit√© sans alcool fort",
                ingredients: [
                    "4 cl de Cointreau",
                    "10 cl de jus d'orange ou jus de mangue (ou moiti√©-moiti√©)",
                    "2 cl de sirop de grenadine",
                    "Gla√ßons"
                ],
                tools: [

                    "Jigger 30/15 (le doseur √† 2 embouts)",
                    "Cuill√®re √† agiter",
                    "Pince √† glace",
                    "Passoire Hawthorne (le filtre avec ressort)",
                    "Support (juste pour poser tout au propre)"
                ],
                steps: [
                    "Pr√©pare ton verre : Choisis un verre long (type verre highball). Avec la pince √† glace, mets 4-5 gla√ßons dedans pour le rafra√Æchir.",
                    "Mesure le Cointreau : Utilise le jigger 30 ml pour verser 4 cl (soit 40 ml) de Cointreau dans le shaker.",
                    "Ajoute le jus : Verse 10 cl de jus (orange, mangue ou mix) dans le shaker.",
                    "Ajoute des gla√ßons dans le shaker : Avec la pince √† glace, mets 4-5 gla√ßons dans le shaker.",
                    "Shake le tout : Ferme bien ton Boston shaker et shake √©nergiquement pendant 10-15 secondes.",
                    "Verse dans le verre : Enl√®ve les gla√ßons du verre s'ils sont fondus. Place la passoire Hawthorne sur le shaker et verse doucement dans le verre.",
                    "Effet sunrise : Verse tout doucement 2 cl de grenadine le long de la cuill√®re √† agiter pour qu'elle tombe au fond et cr√©e l'effet d√©grad√©."
                ]
            },
            {
                id: "pink-sunset",
                name: "üå∏ Pink Sunset",
                type: "Cocktail fruit√© et color√©",
                ingredients: [
                    "2 cl de Cointreau",
                    "6 cl de jus de cranberry",
                    "6 cl de jus multifruits",
                    "1 cl de grenadine",
                    "Gla√ßons"
                ],
                tools: [
                    "Jigger 30/15",
                    "Boston shaker",
                    "Pince √† glace",
                    "Cuill√®re √† agiter",
                    "Passoire Hawthorne",
                    "Verre long type tumbler ou highball"
                ],
                steps: [
                    "Pr√©pare ton verre : Remplis ton verre de gla√ßons avec la pince √† glace, pour qu'il soit bien frais.",
                    "Mesure les ingr√©dients dans le shaker : 2 cl de Cointreau, 6 cl de jus de cranberry, 6 cl de jus multifruits, 1 cl de grenadine.",
                    "Ajoute des gla√ßons dans le shaker : Mets 4 √† 5 gla√ßons avec la pince √† glace dans le shaker.",
                    "Shake le tout : Ferme bien ton Boston shaker et shake √©nergiquement pendant 10-15 secondes.",
                    "Verse dans le verre : Vide les gla√ßons fondus du verre si besoin. Filtre avec la passoire Hawthorne et verse le contenu dans le verre.",
                    "Finition (optionnelle) : Si tu veux renforcer l'effet visuel 'sunset', verse un mini trait de grenadine doucement le long de la cuill√®re √† agiter."
                ]
            },
            {
                id: "whisky-cooler-fruite",
                name: "ü•É Whisky Cooler Fruit√©",
                type: "Cocktail doux au whisky",
                ingredients: [
                    "3 cl de Ballantine's (ou autre whisky doux)",
                    "6 cl de jus multifruits",
                    "1 cl de jus de citron jaune",
                    "1 cl de sirop de grenadine",
                    "Gla√ßons",
                    "Optionnel : un trait d'eau gazeuse ou eau plate"
                ],
                tools: [
                    "Jigger 30/15",
                    "Boston shaker",
                    "Pince √† glace",
                    "Cuill√®re √† agiter",
                    "Passoire Hawthorne"
                ],
                steps: [
                    "Pr√©pare ton verre : Remplis un verre type tumbler avec des gla√ßons pour le rafra√Æchir.",
                    "Mesure les ingr√©dients dans le shaker : 3 cl de Ballantine's, 6 cl de jus multifruits, 1 cl de jus de citron jaune, 1 cl de sirop de grenadine.",
                    "Ajoute des gla√ßons dans le shaker : Mets 4 √† 5 gla√ßons √† l'int√©rieur avec la pince √† glace.",
                    "Shake : Ferme le Boston shaker bien solidement et shake pendant 10-15 secondes.",
                    "Verse et filtre : Retire les gla√ßons du verre si besoin. Place la passoire Hawthorne sur ton shaker et verse dans le verre.",
                    "Option d'all√®gement : Si tu veux le rendre encore plus doux, ajoute un trait d'eau gazeuse ou plate."
                ]
            }
        ];

        // Donn√©es des commandes (stockage local)
        let commandsData = JSON.parse(localStorage.getItem('commands')) || [];

        // √âl√©ments du DOM
        const recipesList = document.getElementById('recipes-list');
        const commandsList = document.getElementById('commands-list');
        const searchInput = document.getElementById('search-input');
        const establishmentSelect = document.getElementById('establishment-select');
        const newCommandBtn = document.getElementById('new-command-btn');
        const commandModal = document.getElementById('command-modal');
        const closeModalBtn = document.getElementById('close-modal');
        const cancelCommandBtn = document.getElementById('cancel-command');
        const commandForm = document.getElementById('command-form');
        const commandRecipeSelect = document.getElementById('command-recipe');

        // Initialisation
        document.addEventListener('DOMContentLoaded', () => {
            loadRecipes();
            loadCommands();
            
            // √âv√©nements
            newCommandBtn.addEventListener('click', openCommandModal);
            closeModalBtn.addEventListener('click', closeCommandModal);
            cancelCommandBtn.addEventListener('click', closeCommandModal);
            commandForm.addEventListener('submit', saveCommand);
            searchInput.addEventListener('input', filterRecipes);
        });

        // Charger les recettes
        function loadRecipes() {
            recipesList.innerHTML = '';
            
            recipesData.forEach(recipe => {
                const item = document.createElement('div');
                item.className = 'recipe-item';
                item.setAttribute('data-id', recipe.id);
                item.innerHTML = `
                    <h4>${recipe.name}</h4>
                    <p>${recipe.type}</p>
                `;
                recipesList.appendChild(item);
                
                // Ajouter l'option dans le select du modal
                const option = document.createElement('option');
                option.value = recipe.id;
                option.textContent = recipe.name;
                commandRecipeSelect.appendChild(option);
                
                item.addEventListener('click', () => {
                    createCommandFromRecipe(recipe.id);
                });
            });
        }

        // Charger les commandes
        function loadCommands() {
            commandsList.innerHTML = '';
            
            if (commandsData.length === 0) {
                commandsList.innerHTML = '<p class="empty-state">Aucune commande pour le moment. Ajoutez-en une !</p>';
                return;
            }
            
            commandsData.forEach((command, index) => {
                const recipe = recipesData.find(r => r.id === command.recipeId);
                if (!recipe) return;
                
                const commandEl = document.createElement('div');
                commandEl.className = 'command-card';
                commandEl.innerHTML = `
                    <div class="command-header">
                        <h4 class="command-name">${command.name}</h4>
                        <div class="command-actions">
                            <button class="command-btn validate" data-index="${index}">Valid√©e</button>
                            <button class="command-btn delete" data-index="${index}">Supprimer</button>
                        </div>
                    </div>
                    <div class="command-details">
                        <div class="command-recipe">
                            <h4>${recipe.name}</h4>
                            <p>${recipe.type}</p>
                        </div>
                        ${command.notes ? `<p><strong>Notes:</strong> ${command.notes}</p>` : ''}
                        <div class="command-steps">
                            <h4>√âtapes de pr√©paration:</h4>
                            <ol class="command-steps-list">
                                ${recipe.steps.map(step => `<li>${step}</li>`).join('')}
                            </ol>
                        </div>
                    </div>
                `;
                commandsList.appendChild(commandEl);
            });
            
            // Ajouter les √©v√©nements aux boutons
            document.querySelectorAll('.command-btn.delete').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    deleteCommand(parseInt(e.target.dataset.index));
                });
            });
            
            document.querySelectorAll('.command-btn.validate').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    validateCommand(parseInt(e.target.dataset.index));
                });
            });
        }

        // Filtrer les recettes
        function filterRecipes() {
            const searchTerm = searchInput.value.toLowerCase();
            const recipeItems = document.querySelectorAll('.recipe-item');
            
            recipeItems.forEach(item => {
                const text = item.textContent.toLowerCase();
                if (text.includes(searchTerm)) {
                    item.style.display = 'block';
                } else {
                    item.style.display = 'none';
                }
            });
        }

        // Ouvrir le modal de commande
        function openCommandModal() {
            commandModal.classList.add('active');
            document.getElementById('command-name').focus();
        }

        // Fermer le modal de commande
        function closeCommandModal() {
            commandModal.classList.remove('active');
            commandForm.reset();
        }

        // Cr√©er une commande √† partir d'une recette
        function createCommandFromRecipe(recipeId) {
            const recipe = recipesData.find(r => r.id === recipeId);
            if (!recipe) return;
            
            // Pr√©-remplir le formulaire
            document.getElementById('command-name').value = `Nouvelle ${recipe.name}`;
            document.getElementById('command-recipe').value = recipeId;
            
            // Ouvrir le modal
            openCommandModal();
        }

        // Sauvegarder une commande
        function saveCommand(e) {
            e.preventDefault();
            
            const commandName = document.getElementById('command-name').value;
            const recipeId = document.getElementById('command-recipe').value;
            const notes = document.getElementById('command-notes').value;
            
            const recipe = recipesData.find(r => r.id === recipeId);
            if (!recipe) return;
            
            const newCommand = {
                id: Date.now(),
                name: commandName,
                recipeId: recipeId,
                notes: notes,
                createdAt: new Date().toISOString(),
                status: 'pending'
            };
            
            commandsData.push(newCommand);
            saveCommandsToLocalStorage();
            loadCommands();
            closeCommandModal();
        }

        // Supprimer une commande
        function deleteCommand(index) {
            if (confirm('Supprimer cette commande ?')) {
                commandsData.splice(index, 1);
                saveCommandsToLocalStorage();
                loadCommands();
            }
        }

        // Valider une commande
        function validateCommand(index) {
            commandsData[index].status = 'completed';
            saveCommandsToLocalStorage();
            loadCommands();
        }

        // Sauvegarder les commandes dans le localStorage
        function saveCommandsToLocalStorage() {
            localStorage.setItem('commands', JSON.stringify(commandsData));
        }
    </script>
</body>
</html>

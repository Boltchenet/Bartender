<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Commandes - Barman Pro</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Parisienne&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* =================== */
        /* === VARIABLES ==== */
        /* =================== */
        :root {
            --gold: #D4AF37;
            --dark-gold: #9E7C0C;
            --black: #0A0A0A;
            --darker-black: #050505;
            --dark-gray: #1A1A1A;
            --light-gray: #E5E5E5;
            --white: #F0F0F0;
            --transition: 0.6s cubic-bezier(0.16, 1, 0.3, 1);
            --glow: 0 0 15px rgba(212, 175, 55, 0.5);
        }

        /* =================== */
        /* === BASE ======== */
        /* =================== */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Montserrat', sans-serif;
            color: var(--white);
            background-color: var(--black);
            line-height: 1.6;
        }

        h1, h2, h3 {
            font-family: 'Parisienne', cursive;
            font-weight: 400;
            letter-spacing: 1px;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        /* =================== */
        /* === HEADER ====== */
        /* =================== */
        .app-header {
            background-color: var(--darker-black);
            padding: 2rem 0;
            text-align: center;
            position: relative;
            z-index: 100;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.5);
        }

        .logo-container {
            position: relative;
            display: inline-block;
        }

        .logo {
            font-size: 4.5rem;
            color: var(--gold);
            margin: 0;
            text-transform: none;
            text-shadow: 0 0 10px rgba(212, 175, 55, 0.3);
            position: relative;
            z-index: 2;
            transition: all var(--transition);
            font-weight: 400;
        }

        .logo::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 110%;
            height: 110%;
            background: radial-gradient(circle, rgba(212, 175, 55, 0.2) 0%, transparent 70%);
            z-index: -1;
            opacity: 0;
            transition: all var(--transition);
        }

        .logo-container:hover .logo {
            text-shadow: 0 0 20px rgba(212, 175, 55, 0.6);
        }

        .logo-container:hover .logo::after {
            opacity: 1;
        }

        .slogan {
            color: var(--light-gray);
            font-size: 1.2rem;
            letter-spacing: 3px;
            margin-top: -0.5rem;
            font-weight: 300;
            text-transform: uppercase;
            opacity: 0.8;
            font-family: 'Montserrat', sans-serif;
        }

        /* =================== */
        /* === MAIN LAYOUT == */
        /* =================== */
        .commands-app {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Barre de contr√¥le */
        .control-bar {
            background-color: var(--darker-black);
            padding: 1.5rem 2rem;
            border-bottom: 1px solid rgba(212, 175, 55, 0.1);
            display: flex;
            flex-wrap: wrap;
            gap: 1.5rem;
            align-items: center;
        }

        .section-title {
            color: var(--gold);
            margin-bottom: 0;
            font-size: 2rem;
            margin-right: auto;
        }

        .search-bar {
            flex: 1;
            min-width: 250px;
            max-width: 400px;
            position: relative;
        }

        .search-bar input {
            width: 100%;
            padding: 0.8rem 1rem 0.8rem 2.5rem;
            background-color: var(--dark-gray);
            border: 1px solid rgba(212, 175, 55, 0.3);
            border-radius: 50px;
            color: var(--white);
            font-family: 'Montserrat', sans-serif;
            transition: all var(--transition);
        }

        .search-bar input:focus {
            outline: none;
            border-color: var(--gold);
            box-shadow: var(--glow);
        }

        .search-bar::before {
            content: 'üîç';
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            opacity: 0.6;
        }

        .establishment-select {
            padding: 0.8rem 1rem;
            background-color: var(--dark-gray);
            border: 1px solid rgba(212, 175, 55, 0.3);
            border-radius: 6px;
            color: var(--white);
            font-family: 'Montserrat', sans-serif;
            min-width: 200px;
            transition: all var(--transition);
        }

        .establishment-select:focus {
            outline: none;
            border-color: var(--gold);
            box-shadow: var(--glow);
        }

        /* Contenu principal */
        .main-content {
            display: flex;
            flex: 1;
        }

        /* Section des recettes */
        .recipes-section {
            width: 350px;
            background-color: var(--darker-black);
            padding: 2rem;
            border-right: 1px solid rgba(212, 175, 55, 0.1);
            overflow-y: auto;
        }

        .sidebar-title {
            color: var(--gold);
            margin-bottom: 1.5rem;
            font-size: 2rem;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid rgba(212, 175, 55, 0.3);
        }

        .filters-section {
            background: var(--darker-black);
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            border-radius: 8px;
            border: 1px solid rgba(212, 175, 55, 0.2);
        }

        .filter-button {
            padding: 0.8rem 1.5rem;
            background: var(--dark-gray);
            border: 1px solid rgba(212, 175, 55, 0.3);
            border-radius: 6px;
            color: var(--gold);
            font-family: 'Montserrat', sans-serif;
            cursor: pointer;
            transition: all var(--transition);
            display: flex;
            align-items: center;
            gap: 0.5rem;
            width: 100%;
            justify-content: center;
        }

        .filter-button:hover {
            border-color: var(--gold);
            background: rgba(212, 175, 55, 0.1);
        }

        .active-filters {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-top: 1rem;
        }

        .active-filter {
            background: rgba(212, 175, 55, 0.2);
            padding: 0.3rem 0.8rem;
            border-radius: 4px;
            font-size: 0.8rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .active-filter button {
            background: none;
            border: none;
            color: var(--light-gray);
            cursor: pointer;
        }

        .recipes-list {
            display: flex;
            flex-direction: column;
            gap: 0.8rem;
        }

        .recipe-item {
            display: flex;
            align-items: center;
            gap: 1rem;
            background: rgba(30, 30, 30, 0.5);
            padding: 1rem;
            border-radius: 6px;
            cursor: pointer;
            transition: all var(--transition);
            border-left: 3px solid transparent;
        }

        .recipe-item:hover {
            background: rgba(40, 40, 40, 0.7);
            transform: translateX(5px);
            border-left-color: var(--gold);
        }

        .recipe-image {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 8px;
            filter: brightness(0.9);
            transition: filter var(--transition);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .recipe-item:hover .recipe-image {
            filter: brightness(1.1);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
        }

        .recipe-text {
            flex: 1;
        }

        .recipe-item h4 {
            margin-bottom: 0.3rem;
            color: var(--gold);
            font-family: 'Montserrat', sans-serif;
        }

        .recipe-item p {
            font-size: 0.9rem;
            opacity: 0.8;
        }

        /* Section des commandes */
        .commands-section {
            flex: 1;
            padding: 2rem;
            background-color: var(--black);
            display: flex;
            flex-direction: column;
        }

        .commands-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .commands-title {
            color: var(--gold);
            font-size: 1.8rem;
        }

        .new-command-btn {
            padding: 0.8rem 1.5rem;
            background-color: var(--gold);
            color: var(--black);
            border: none;
            border-radius: 50px;
            font-family: 'Montserrat', sans-serif;
            font-weight: 600;
            cursor: pointer;
            transition: all var(--transition);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .new-command-btn:hover {
            background-color: var(--dark-gold);
            transform: translateY(-2px);
            box-shadow: var(--glow);
        }

        .commands-list {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            overflow-y: auto;
        }

        .command-card {
            background: var(--dark-gray);
            border-radius: 8px;
            padding: 1.5rem;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: all var(--transition);
        }

        .command-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .command-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid rgba(212, 175, 55, 0.2);
        }

        .command-title-container {
            display: flex;
            align-items: center;
            gap: 1.5rem;
        }

        .command-image {
            width: 120px;
            height: 120px;
            object-fit: cover;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
            filter: brightness(0.95);
            transition: all var(--transition);
        }

        .command-card:hover .command-image {
            filter: brightness(1.1);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.6);
        }

        .command-name {
            color: var(--gold);
            font-size: 1.3rem;
            font-family: 'Montserrat', sans-serif;
        }

        .command-recipe-name {
            font-size: 0.9rem;
            opacity: 0.8;
            margin-top: 0.2rem;
        }

        .command-actions {
            display: flex;
            gap: 0.5rem;
        }

        .command-btn {
            padding: 0.5rem 1rem;
            background: transparent;
            border: 1px solid var(--gold);
            border-radius: 4px;
            color: var(--gold);
            cursor: pointer;
            transition: all var(--transition);
            font-size: 0.9rem;
        }

        .command-btn:hover {
            background: rgba(212, 175, 55, 0.1);
        }

        .command-btn.delete {
            border-color: #ff4d4d;
            color: #ff4d4d;
        }

        .command-btn.delete:hover {
            background: rgba(255, 77, 77, 0.1);
        }

        .command-btn.validate {
            border-color: #4CAF50;
            color: #4CAF50;
        }

        .command-btn.validate:hover {
            background: rgba(76, 175, 80, 0.1);
        }

        .command-details {
            margin-top: 1rem;
        }

        .command-recipe {
            margin-bottom: 1rem;
        }

        .command-recipe h4 {
            color: var(--gold);
            font-family: 'Montserrat', sans-serif;
            margin-bottom: 0.5rem;
        }

        .command-recipe p {
            opacity: 0.8;
            font-size: 0.9rem;
        }

        .command-steps {
            background: rgba(30, 30, 30, 0.5);
            padding: 1rem;
            border-radius: 6px;
            margin-top: 1rem;
        }

        .command-steps h4 {
            color: var(--gold);
            font-family: 'Montserrat', sans-serif;
            margin-bottom: 0.5rem;
        }

        ol.command-steps-list {
            padding-left: 1.5rem;
        }

        ol.command-steps-list li {
            margin-bottom: 0.5rem;
            position: relative;
        }

        ol.command-steps-list li::before {
            content: counter(step-counter);
            counter-increment: step-counter;
            color: var(--gold);
            position: absolute;
            left: -1.5rem;
            top: 0;
            font-size: 0.9rem;
        }

        .empty-state {
            color: var(--light-gray);
            font-style: italic;
            opacity: 0.6;
            text-align: center;
            margin: auto;
        }

        /* =================== */
        /* === MODAL ======= */
        /* =================== */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            pointer-events: none;
            transition: opacity var(--transition);
        }

        .modal-overlay.active {
            opacity: 1;
            pointer-events: all;
        }

        .modal {
            background: var(--dark-gray);
            border-radius: 8px;
            width: 90%;
            max-width: 500px;
            padding: 2rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            transform: translateY(20px);
            transition: transform var(--transition);
        }

        .modal-overlay.active .modal {
            transform: translateY(0);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .modal-title {
            color: var(--gold);
            font-size: 1.5rem;
        }

        .close-modal {
            background: none;
            border: none;
            color: var(--light-gray);
            font-size: 1.5rem;
            cursor: pointer;
            transition: color var(--transition);
        }

        .close-modal:hover {
            color: var(--gold);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--gold);
            font-family: 'Montserrat', sans-serif;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 0.8rem;
            background: var(--black);
            border: 1px solid rgba(212, 175, 55, 0.3);
            border-radius: 6px;
            color: var(--white);
            font-family: 'Montserrat', sans-serif;
            transition: all var(--transition);
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--gold);
            box-shadow: var(--glow);
        }

        .form-group textarea {
            min-height: 100px;
            resize: vertical;
        }

        .modal-actions {
            display: flex;
            justify-content: flex-end;
            gap: 1rem;
            margin-top: 2rem;
        }

        .modal-btn {
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 50px;
            font-family: 'Montserrat', sans-serif;
            font-weight: 600;
            cursor: pointer;
            transition: all var(--transition);
        }

        .modal-btn.cancel {
            background: transparent;
            color: var(--light-gray);
            border: 1px solid var(--light-gray);
        }

        .modal-btn.cancel:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .modal-btn.save {
            background: var(--gold);
            color: var(--black);
        }

        .modal-btn.save:hover {
            background: var(--dark-gold);
            transform: translateY(-2px);
            box-shadow: var(--glow);
        }

        /* Filtres modal */
        .filter-options {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .filter-option {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .filter-option input {
            width: 16px;
            height: 16px;
            accent-color: var(--gold);
        }

        /* =================== */
        /* === RESPONSIVE === */
        /* =================== */
        @media (max-width: 992px) {
            .main-content {
                flex-direction: column;
            }
            
            .recipes-section {
                width: 100%;
                border-right: none;
                border-bottom: 1px solid rgba(212, 175, 55, 0.1);
            }
            
            .control-bar {
                flex-direction: column;
                align-items: stretch;
            }
            
            .section-title {
                margin-bottom: 1rem;
            }
            
            .search-bar {
                max-width: 100%;
            }
        }

        @media (max-width: 768px) {
            .command-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 1rem;
            }
            
            .command-title-container {
                width: 100%;
            }
            
            .command-actions {
                width: 100%;
                justify-content: flex-end;
                margin-top: 1rem;
            }
        }

        @media (max-width: 576px) {
            .logo {
                font-size: 3rem;
            }

            .slogan {
                font-size: 1rem;
            }
            
            .command-image {
                width: 80px;
                height: 80px;
            }
            
            .recipe-image {
                width: 60px;
                height: 60px;
            }
        }
    </style>
</head>

            <div class="modal-actions">
                <button class="modal-btn save" id="apply-filters">Appliquer</button>

        // Donn√©es des commandes (stockage local)
        let commandsData = JSON.parse(localStorage.getItem('commands')) || [];

        // Filtres
        const filters = {
            search: '',
            alcohol: ['all'] // Peut contenir plusieurs filtres
        };

        const cancelCommandBtn = document.getElementById('cancel-command');

        const commandRecipeSelect = document.getElementById('command-recipe');
        const openFiltersBtn = document.getElementById('open-filters');
        const filtersModal = document.getElementById('filters-modal');
        const closeFiltersModalBtn = document.getElementById('close-filters-modal');
        const applyFiltersBtn = document.getElementById('apply-filters');
        const activeFiltersContainer = document.getElementById('active-filters');

        // Initialisation
        document.addEventListener('DOMContentLoaded', () => {
            loadRecipes();
            loadCommands();
            
            // √âv√©nements
            newCommandBtn.addEventListener('click', openCommandModal);
            closeModalBtn.addEventListener('click', closeCommandModal);
            cancelCommandBtn.addEventListener('click', closeCommandModal);
            commandForm.addEventListener('submit', saveCommand);
            searchInput.addEventListener('input', filterRecipesBySearch);
            
            // Filtres
            openFiltersBtn.addEventListener('click', openFiltersModal);
            closeFiltersModalBtn.addEventListener('click', closeFiltersModal);
            applyFiltersBtn.addEventListener('click', applyFilters);
            
            // Ajout de l'√©couteur pour la pr√©visualisation de l'image
            commandRecipeSelect.addEventListener('change', function() {
                const selectedRecipeId = this.value;
                const recipe = recipesData.find(r => r.id === selectedRecipeId);
                if (recipe) {
                    const preview = document.getElementById('recipe-preview');
                    if (!preview) {
                        const previewDiv = document.createElement('div');
                        previewDiv.id = 'recipe-preview';
                        previewDiv.style.marginTop = '1rem';
                        previewDiv.innerHTML = `<img src="${recipe.image}" alt="${recipe.name}" style="max-width: 100%; border-radius: 6px; max-height: 150px;">`;
                        this.parentNode.appendChild(previewDiv);
                    } else {
                        preview.innerHTML = `<img src="${recipe.image}" alt="${recipe.name}" style="max-width: 100%; border-radius: 6px; max-height: 150px;">`;
                    }
                } else {
                    const preview = document.getElementById('recipe-preview');
                    if (preview) {
                        preview.remove();
                    }
                }
            });
        });

        // Charger les recettes
        function loadRecipes() {
            recipesList.innerHTML = '';
            
            const filteredRecipes = filterRecipes();
            
            if (filteredRecipes.length === 0) {
                recipesList.innerHTML = '<p class="empty-state">Aucune recette ne correspond √† vos crit√®res</p>';
                return;
            }
            
            filteredRecipes.forEach(recipe => {
                const item = document.createElement('div');
                item.className = 'recipe-item';
                item.setAttribute('data-id', recipe.id);
                item.innerHTML = `
                    <img src="${recipe.image}" alt="${recipe.name}" class="recipe-image">
                    <div class="recipe-text">
                        <h4>${recipe.name}</h4>
                        <p>${recipe.type}</p>
                    </div>
                `;
                recipesList.appendChild(item);
                
                // Ajouter l'option dans le select du modal
                const option = document.createElement('option');
                option.value = recipe.id;
                option.textContent = recipe.name;
                commandRecipeSelect.appendChild(option);
                
                item.addEventListener('click', () => {
                    createCommandFromRecipe(recipe.id);
                });
            });
        }

        // Filtrer les recettes
        function filterRecipes() {
            return recipesData.filter(recipe => {
                // Filtre par recherche
                const searchMatch = 
                    !filters.search ||
                    recipe.name.toLowerCase().includes(filters.search) ||
                    recipe.type.toLowerCase().includes(filters.search) ||
                    recipe.ingredients.some(ing => ing.toLowerCase().includes(filters.search));
                
                // Filtre par type d'alcool
                if (filters.alcohol.includes('all')) {
                    return searchMatch;
                }
                
                let alcoholMatch = false;
                
                if (filters.alcohol.includes('non-alcoolise') && isNonAlcoholic(recipe)) {
                    alcoholMatch = true;
                }
                
                if (filters.alcohol.includes('whisky') && containsWhisky(recipe)) {
                    alcoholMatch = true;
                }
                
                if (filters.alcohol.includes('cointreau') && containsCointreau(recipe)) {
                    alcoholMatch = true;
                }
                
                return searchMatch && alcoholMatch;
            });
        }

        // Fonctions d'aide pour les filtres
        function isNonAlcoholic(recipe) {
            const alcoholKeywords = ['whisky', 'vodka', 'gin', 'rhum', 'tequila', 'cointreau', 'alcool'];
            return !recipe.ingredients.some(ing => 
                alcoholKeywords.some(keyword => ing.toLowerCase().includes(keyword)));
        }

        function containsWhisky(recipe) {
            return recipe.ingredients.some(ing => 
                ing.toLowerCase().includes('whisky') || ing.toLowerCase().includes('whiskey'));
        }

        function containsCointreau(recipe) {
            return recipe.ingredients.some(ing => ing.toLowerCase().includes('cointreau'));
        }

        // Filtrer les recettes par recherche
        function filterRecipesBySearch() {
            filters.search = searchInput.value.toLowerCase();
            loadRecipes();
        }

        // Ouvrir le modal des filtres
        function openFiltersModal() {
            filtersModal.classList.add('active');
            
            // Pr√©-s√©lectionner les filtres actifs
            document.querySelectorAll('#filter-options input').forEach(input => {
                input.checked = filters.alcohol.includes(input.value);
            });
        }

        // Fermer le modal des filtres
        function closeFiltersModal() {
            filtersModal.classList.remove('active');
        }

        // Appliquer les filtres
        function applyFilters() {
            const selectedFilters = [];
            document.querySelectorAll('#filter-options input:checked').forEach(input => {
                selectedFilters.push(input.value);
            });
            
            // Si "Tous" est coch√© ou aucun filtre n'est s√©lectionn√©, on montre tout
            if (selectedFilters.includes('all') || selectedFilters.length === 0) {
                filters.alcohol = ['all'];
            } else {
                filters.alcohol = selectedFilters;
            }
            
            updateActiveFiltersDisplay();
            loadRecipes();
            closeFiltersModal();
        }

        // Afficher les filtres actifs
        function updateActiveFiltersDisplay() {
            activeFiltersContainer.innerHTML = '';
            
            if (filters.alcohol.includes('all') || filters.alcohol.length === 0) return;
            
            filters.alcohol.forEach(filter => {
                const filterNames = {
                    'non-alcoolise': 'Sans alcool',
                    'whisky': 'Whisky',
                    'cointreau': 'Cointreau'
                };
                
                if (filterNames[filter]) {
                    const el = document.createElement('div');
                    el.className = 'active-filter';
                    el.innerHTML = `
                        <span>${filterNames[filter]}</span>
                        <button data-filter="${filter}">&times;</button>
                    `;
                    activeFiltersContainer.appendChild(el);
                }
            });
            
            // Ajouter les √©v√©nements pour supprimer les filtres
            document.querySelectorAll('.active-filter button').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const filterToRemove = e.target.dataset.filter;
                    filters.alcohol = filters.alcohol.filter(f => f !== filterToRemove);
                    
                    // Si plus de filtres, on montre tout
                    if (filters.alcohol.length === 0) {
                        filters.alcohol = ['all'];
                    }
                    
                    updateActiveFiltersDisplay();
                    loadRecipes();
                });
            });
        }

        // Charger les commandes
        function loadCommands() {
            commandsList.innerHTML = '';
            
            if (commandsData.length === 0) {
                commandsList.innerHTML = '<p class="empty-state">Aucune commande pour le moment. Ajoutez-en une !</p>';
                return;
            }
            
            commandsData.forEach((command, index) => {
                const recipe = recipesData.find(r => r.id === command.recipeId);
                if (!recipe) return;
                
                const commandEl = document.createElement('div');
                commandEl.className = 'command-card';
                commandEl.innerHTML = `
                    <div class="command-header">
                        <div class="command-title-container">
                            <img src="${recipe.image}" alt="${recipe.name}" class="command-image">

                                <p class="command-recipe-name">${recipe.name}</p>
                            </div>
                        </div>
                        <div class="command-actions">
                            <button class="command-btn validate" data-index="${index}">Valid√©e</button>
                            <button class="command-btn delete" data-index="${index}">Supprimer</button>
                        </div>
                    </div>
                    <div class="command-details">
                        ${command.notes ? `<p><strong>Notes:</strong> ${command.notes}</p>` : ''}
                        <div class="command-steps">
                            <h4>√âtapes de pr√©paration:</h4>
                            <ol class="command-steps-list">
                                ${recipe.steps.map(step => `<li>${step}</li>`).join('')}
                            </ol>
                        </div>
                    </div>
                `;
                commandsList.appendChild(commandEl);
                
                // Ajouter les √©v√©nements aux boutons
                const deleteBtn = commandEl.querySelector('.command-btn.delete');
                const validateBtn = commandEl.querySelector('.command-btn.validate');
                
                deleteBtn.addEventListener('click', (e) => {
                    deleteCommand(parseInt(e.target.dataset.index));
                });
                
                validateBtn.addEventListener('click', (e) => {
                    validateCommand(parseInt(e.target.dataset.index));
                });
            });
        }

        // Ouvrir le modal de commande
        function openCommandModal() {
            commandModal.classList.add('active');
            document.getElementById('command-name').focus();
        }

        // Fermer le modal de commande
        function closeCommandModal() {
            commandModal.classList.remove('active');
            commandForm.reset();
            const preview = document.getElementById('recipe-preview');
            if (preview) {
                preview.remove();
            }
        }

        // Cr√©er une commande √† partir d'une recette
        function createCommandFromRecipe(recipeId) {
            const recipe = recipesData.find(r => r.id === recipeId);
            if (!recipe) return;
            
            // Pr√©-remplir le formulaire
            document.getElementById('command-name').value = `Nouvelle ${recipe.name}`;
            document.getElementById('command-recipe').value = recipeId;
            
            // Mettre √† jour la pr√©visualisation
            const preview = document.getElementById('recipe-preview');
            if (!preview) {
                const previewDiv = document.createElement('div');
                previewDiv.id = 'recipe-preview';
                previewDiv.style.marginTop = '1rem';
                previewDiv.innerHTML = `<img src="${recipe.image}" alt="${recipe.name}" style="max-width: 100%; border-radius: 6px; max-height: 150px;">`;
                commandRecipeSelect.parentNode.appendChild(previewDiv);
            } else {
                preview.innerHTML = `<img src="${recipe.image}" alt="${recipe.name}" style="max-width: 100%; border-radius: 6px; max-height: 150px;">`;
            }
            
            // Ouvrir le modal
            openCommandModal();
        }

        // Sauvegarder une commande
        function saveCommand(e) {
            e.preventDefault();
            
            const commandName = document.getElementById('command-name').value;
            const recipeId = document.getElementById('command-recipe').value;
            const notes = document.getElementById('command-notes').value;
            
            const recipe = recipesData.find(r => r.id === recipeId);
            if (!recipe) return;
            
            const newCommand = {
                id: Date.now(),
                name: commandName,
                recipeId: recipeId,
                notes: notes,
                createdAt: new Date().toISOString(),
                status: 'pending'
            };
            
            commandsData.push(newCommand);
            saveCommandsToLocalStorage();
            loadCommands();
            closeCommandModal();
        }

        // Supprimer une commande
        function deleteCommand(index) {
            if (confirm('Supprimer cette commande ?')) {
                commandsData.splice(index, 1);
                saveCommandsToLocalStorage();
                loadCommands();
            }
        }

        // Valider une commande
        function validateCommand(index) {
            commandsData[index].status = 'completed';
            saveCommandsToLocalStorage();
            loadCommands();
        }

        // Sauvegarder les commandes dans le localStorage
        function saveCommandsToLocalStorage() {
            localStorage.setItem('commands', JSON.stringify(commandsData));
        }
    </script>

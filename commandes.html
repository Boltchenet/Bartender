<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>√âtablissements - Barman Pro</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Parisienne&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* =================== */
        /* === VARIABLES ==== */
        /* =================== */
        :root {
            --gold: #D4AF37;
            --dark-gold: #9E7C0C;
            --black: #0A0A0A;
            --darker-black: #050505;
            --dark-gray: #1A1A1A;
            --light-gray: #E5E5E5;
            --white: #F0F0F0;
            --transition: 0.6s cubic-bezier(0.16, 1, 0.3, 1);
            --glow: 0 0 15px rgba(212, 175, 55, 0.5);
        }

        /* =================== */
        /* === BASE ======== */
        /* =================== */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Montserrat', sans-serif;
            color: var(--white);
            background-color: var(--black);
            line-height: 1.6;
        }

        h1, h2, h3 {
            font-family: 'Parisienne', cursive;
            font-weight: 400;
            letter-spacing: 1px;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        img {
            max-width: 100%;
            height: auto;
        }

        /* =================== */
        /* === HEADER ====== */
        /* =================== */
        .app-header {
            background-color: var(--darker-black);
            padding: 2rem 0;
            text-align: center;
            position: relative;
            z-index: 100;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.5);
        }

        .logo-container {
            position: relative;
            display: inline-block;
        }

        .logo {
            font-size: 4.5rem;
            color: var(--gold);
            margin: 0;
            text-transform: none;
            text-shadow: 0 0 10px rgba(212, 175, 55, 0.3);
            position: relative;
            z-index: 2;
            transition: all var(--transition);
            font-weight: 400;
        }

        .logo::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 110%;
            height: 110%;
            background: radial-gradient(circle, rgba(212, 175, 55, 0.2) 0%, transparent 70%);
            z-index: -1;
            opacity: 0;
            transition: all var(--transition);
        }

        .logo-container:hover .logo {
            text-shadow: 0 0 20px rgba(212, 175, 55, 0.6);
        }

        .logo-container:hover .logo::after {
            opacity: 1;
        }

        .slogan {
            color: var(--light-gray);
            font-size: 1.2rem;
            letter-spacing: 3px;
            margin-top: -0.5rem;
            font-weight: 300;
            text-transform: uppercase;
            opacity: 0.8;
            font-family: 'Montserrat', sans-serif;
        }

        /* =================== */
        /* === MAIN LAYOUT == */
        /* =================== */
        .establishments-app {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Barre de contr√¥le */
        .control-bar {
            background-color: var(--darker-black);
            padding: 1.5rem 2rem;
            border-bottom: 1px solid rgba(212, 175, 55, 0.1);
            display: flex;
            flex-wrap: wrap;
            gap: 1.5rem;
            align-items: center;
        }

        .section-title {
            color: var(--gold);
            margin-bottom: 0;
            font-size: 2rem;
            margin-right: auto;
        }

        .search-bar {
            flex: 1;
            min-width: 250px;
            max-width: 400px;
            position: relative;
        }

        .search-bar input {
            width: 100%;
            padding: 0.8rem 1rem 0.8rem 2.5rem;
            background-color: var(--dark-gray);
            border: 1px solid rgba(212, 175, 55, 0.3);
            border-radius: 50px;
            color: var(--white);
            font-family: 'Montserrat', sans-serif;
            transition: all var(--transition);
        }

        .search-bar input:focus {
            outline: none;
            border-color: var(--gold);
            box-shadow: var(--glow);
        }

        .search-bar::before {
            content: 'üîç';
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            opacity: 0.6;
        }

        /* Contenu principal */
        .main-content {
            padding: 2rem;
            background-color: var(--black);
            flex: 1;
        }

        .establishments-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }

        .establishment-card {
            background: var(--dark-gray);
            border-radius: 8px;
            overflow: hidden;
            transition: all var(--transition);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .establishment-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        .establishment-img {
            width: 100%;
            height: 180px;
            object-fit: cover;
            filter: brightness(0.9);
            transition: filter var(--transition);
        }

        .establishment-card:hover .establishment-img {
            filter: brightness(1.1);
        }

        .establishment-info {
            padding: 1.5rem;
        }

        .establishment-name {
            color: var(--gold);
            font-size: 1.3rem;
            margin-bottom: 0.5rem;
            font-family: 'Montserrat', sans-serif;
        }

        .establishment-location {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.9rem;
            opacity: 0.8;
            margin-bottom: 1rem;
        }

        .establishment-description {
            font-size: 0.9rem;
            opacity: 0.8;
            margin-bottom: 1.5rem;
        }

        .establishment-actions {
            display: flex;
            gap: 0.8rem;
        }

        .establishment-btn {
            padding: 0.6rem 1rem;
            border-radius: 4px;
            font-size: 0.9rem;
            font-family: 'Montserrat', sans-serif;
            cursor: pointer;
            transition: all var(--transition);
            flex: 1;
            text-align: center;
        }

        .establishment-btn.primary {
            background: var(--gold);
            color: var(--black);
            border: none;
        }

        .establishment-btn.primary:hover {
            background: var(--dark-gold);
            box-shadow: var(--glow);
        }

        .establishment-btn.secondary {
            background: transparent;
            border: 1px solid var(--gold);
            color: var(--gold);
        }

        .establishment-btn.secondary:hover {
            background: rgba(212, 175, 55, 0.1);
        }

        .empty-state {
            color: var(--light-gray);
            font-style: italic;
            opacity: 0.6;
            text-align: center;
            margin: 2rem 0;
            grid-column: 1 / -1;
        }

        /* =================== */
        /* === MODAL ======= */
        /* =================== */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            pointer-events: none;
            transition: opacity var(--transition);
        }

        .modal-overlay.active {
            opacity: 1;
            pointer-events: all;
        }

        .modal {
            background: var(--dark-gray);
            border-radius: 8px;
            width: 90%;
            max-width: 500px;
            padding: 2rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            transform: translateY(20px);
            transition: transform var(--transition);
        }

        .modal-overlay.active .modal {
            transform: translateY(0);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .modal-title {
            color: var(--gold);
            font-size: 1.5rem;
        }

        .close-modal {
            background: none;
            border: none;
            color: var(--light-gray);
            font-size: 1.5rem;
            cursor: pointer;
            transition: color var(--transition);
        }

        .close-modal:hover {
            color: var(--gold);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--gold);
            font-family: 'Montserrat', sans-serif;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 0.8rem;
            background: var(--black);
            border: 1px solid rgba(212, 175, 55, 0.3);
            border-radius: 6px;
            color: var(--white);
            font-family: 'Montserrat', sans-serif;
            transition: all var(--transition);
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--gold);
            box-shadow: var(--glow);
        }

        .form-group textarea {
            min-height: 100px;
            resize: vertical;
        }

        .modal-actions {
            display: flex;
            justify-content: flex-end;
            gap: 1rem;
            margin-top: 2rem;
        }

        .modal-btn {
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 50px;
            font-family: 'Montserrat', sans-serif;
            font-weight: 600;
            cursor: pointer;
            transition: all var(--transition);
        }

        .modal-btn.cancel {
            background: transparent;
            color: var(--light-gray);
            border: 1px solid var(--light-gray);
        }

        .modal-btn.cancel:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .modal-btn.save {
            background: var(--gold);
            color: var(--black);
        }

        .modal-btn.save:hover {
            background: var(--dark-gold);
            transform: translateY(-2px);
            box-shadow: var(--glow);
        }

        /* =================== */
        /* === RESPONSIVE === */
        /* =================== */
        /* Pour les tablettes en orientation paysage */
        @media (max-width: 1024px) and (min-width: 768px) {
            .logo {
                font-size: 3.5rem;
            }
            
            .section-title {
                font-size: 1.8rem;
            }
            
            .establishment-card {
                min-width: 220px;
            }
            
            .establishment-img {
                height: 140px;
            }
        }

        /* Pour les tablettes en orientation portrait */
        @media (max-width: 768px) {
            .logo {
                font-size: 3rem;
            }
            
            .control-bar {
                flex-direction: column;
                align-items: stretch;
            }
            
            .section-title {
                margin-bottom: 1rem;
            }
            
            .search-bar {
                max-width: 100%;
            }
            
            .main-content {
                padding: 1.5rem;
            }
            
            .establishments-grid {
                grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
                gap: 1.5rem;
            }
        }

        /* Pour les t√©l√©phones */
        @media (max-width: 576px) {
            .logo {
                font-size: 2.5rem;
            }
            
            .slogan {
                font-size: 1rem;
            }
            
            .establishments-grid {
                grid-template-columns: 1fr;
            }
            
            .establishment-img {
                height: 120px;
            }
            
            .establishment-actions {
                flex-direction: column;
            }
            
            .establishment-btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <header class="app-header">
        <div class="logo-container">
            <a href="index.html">
                <h1 class="logo">Barman</h1>
            </a>
            <p class="slogan">Gestion des √©tablissements</p>
        </div>
    </header>

    <main class="establishments-app">
        <!-- Barre de contr√¥le -->
        <section class="control-bar">
            <h2 class="section-title">Vos √âtablissements</h2>
            
            <div class="search-bar">
                <input type="text" id="search-input" placeholder="Rechercher un √©tablissement...">
            </div>
            
            <button class="establishment-btn primary" id="new-establishment-btn">
                + Nouvel √©tablissement
            </button>
        </section>

        <!-- Contenu principal -->
        <div class="main-content">
            <div class="establishments-grid" id="establishments-grid">
                <!-- Exemple d'√©tablissement -->
                <div class="establishment-card">
                    <img src="https://images.unsplash.com/photo-1555396273-367ea4eb4db5?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80" alt="Maison" class="establishment-img">
                    <div class="establishment-info">
                        <h3 class="establishment-name">Maison</h3>
                        <div class="establishment-location">
                            <span>üìç</span>
                            <span>Domicile personnel</span>
                        </div>
                        <p class="establishment-description">
                            Votre bar personnel pour pr√©parer des cocktails en famille ou entre amis.
                        </p>
                        <div class="establishment-actions">
                            <button class="establishment-btn primary">Ouvrir</button>
                            <button class="establishment-btn secondary">Modifier</button>
                        </div>
                    </div>
                </div>
                
                <!-- Plus d'√©tablissements seront ajout√©s ici par JavaScript -->
            </div>
        </div>
    </main>

    <!-- Modal pour nouvel √©tablissement -->
    <div class="modal-overlay" id="establishment-modal">
        <div class="modal">
            <div class="modal-header">
                <h3 class="modal-title">Nouvel √âtablissement</h3>
                <button class="close-modal" id="close-modal">&times;</button>
            </div>
            
            <form id="establishment-form">
                <div class="form-group">
                    <label for="establishment-name">Nom de l'√©tablissement</label>
                    <input type="text" id="establishment-name" required>
                </div>
                
                <div class="form-group">
                    <label for="establishment-location">Localisation</label>
                    <input type="text" id="establishment-location" required>
                </div>
                
                <div class="form-group">
                    <label for="establishment-description">Description</label>
                    <textarea id="establishment-description"></textarea>
                </div>
                
                <div class="form-group">
                    <label for="establishment-image">URL de l'image</label>
                    <input type="text" id="establishment-image" placeholder="https://...">
                </div>
                
                <div class="modal-actions">
                    <button type="button" class="modal-btn cancel" id="cancel-establishment">Annuler</button>
                    <button type="submit" class="modal-btn save">Enregistrer</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Donn√©es des √©tablissements (stockage local)
        let establishmentsData = JSON.parse(localStorage.getItem('establishments')) || [
            {
                id: "maison",
                name: "Maison",
                location: "Domicile personnel",
                description: "Votre bar personnel pour pr√©parer des cocktails en famille ou entre amis.",
                image: "https://images.unsplash.com/photo-1555396273-367ea4eb4db5?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80"
            }
        ];

        // √âl√©ments du DOM
        const establishmentsGrid = document.getElementById('establishments-grid');
        const searchInput = document.getElementById('search-input');
        const newEstablishmentBtn = document.getElementById('new-establishment-btn');
        const establishmentModal = document.getElementById('establishment-modal');
        const closeModalBtn = document.getElementById('close-modal');
        const cancelEstablishmentBtn = document.getElementById('cancel-establishment');
        const establishmentForm = document.getElementById('establishment-form');

        // Initialisation
        document.addEventListener('DOMContentLoaded', () => {
            loadEstablishments();
            
            // √âv√©nements
            newEstablishmentBtn.addEventListener('click', openEstablishmentModal);
            closeModalBtn.addEventListener('click', closeEstablishmentModal);
            cancelEstablishmentBtn.addEventListener('click', closeEstablishmentModal);
            establishmentForm.addEventListener('submit', saveEstablishment);
            searchInput.addEventListener('input', filterEstablishments);
        });

        // Charger les √©tablissements
        function loadEstablishments() {
            establishmentsGrid.innerHTML = '';
            
            if (establishmentsData.length === 0) {
                establishmentsGrid.innerHTML = '<p class="empty-state">Aucun √©tablissement enregistr√©. Ajoutez-en un !</p>';
                return;
            }
            
            establishmentsData.forEach(establishment => {
                const card = document.createElement('div');
                card.className = 'establishment-card';
                card.innerHTML = `
                    <img src="${establishment.image || 'https://images.unsplash.com/photo-1514933651103-005eec06c04b?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80'}" alt="${establishment.name}" class="establishment-img">
                    <div class="establishment-info">
                        <h3 class="establishment-name">${establishment.name}</h3>
                        <div class="establishment-location">
                            <span>üìç</span>
                            <span>${establishment.location}</span>
                        </div>
                        <p class="establishment-description">
                            ${establishment.description}
                        </p>
                        <div class="establishment-actions">
                            <button class="establishment-btn primary" data-id="${establishment.id}">Ouvrir</button>
                            <button class="establishment-btn secondary" data-id="${establishment.id}">Modifier</button>
                        </div>
                    </div>
                `;
                establishmentsGrid.appendChild(card);
                
                // Ajouter les √©v√©nements aux boutons
                const openBtn = card.querySelector('.establishment-btn.primary');
                const editBtn = card.querySelector('.establishment-btn.secondary');
                
                openBtn.addEventListener('click', () => {
                    openEstablishment(establishment.id);
                });
                
                editBtn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    editEstablishment(establishment.id);
                });
            });
        }

        // Filtrer les √©tablissements
        function filterEstablishments() {
            const searchTerm = searchInput.value.toLowerCase();
            
            document.querySelectorAll('.establishment-card').forEach(card => {
                const name = card.querySelector('.establishment-name').textContent.toLowerCase();
                const location = card.querySelector('.establishment-location span:last-child').textContent.toLowerCase();
                const description = card.querySelector('.establishment-description').textContent.toLowerCase();
                
                if (name.includes(searchTerm) || location.includes(searchTerm) || description.includes(searchTerm)) {
                    card.style.display = 'block';
                } else {
                    card.style.display = 'none';
                }
            });
        }

        // Ouvrir un √©tablissement
        function openEstablishment(id) {
            // Ici vous pourriez rediriger vers une page sp√©cifique ou charger les donn√©es
            alert(`Ouverture de l'√©tablissement ${id}`);
        }

        // Ouvrir le modal d'√©tablissement
        function openEstablishmentModal() {
            establishmentModal.classList.add('active');
            document.getElementById('establishment-name').focus();
        }

        // Fermer le modal d'√©tablissement
        function closeEstablishmentModal() {
            establishmentModal.classList.remove('active');
            establishmentForm.reset();
        }

        // √âditer un √©tablissement
        function editEstablishment(id) {
            const establishment = establishmentsData.find(e => e.id === id);
            if (!establishment) return;
            
            // Pr√©-remplir le formulaire
            document.getElementById('establishment-name').value = establishment.name;
            document.getElementById('establishment-location').value = establishment.location;
            document.getElementById('establishment-description').value = establishment.description;
            document.getElementById('establishment-image').value = establishment.image || '';
            
            // Ouvrir le modal
            openEstablishmentModal();
        }

        // Sauvegarder un √©tablissement
        function saveEstablishment(e) {
            e.preventDefault();
            
            const name = document.getElementById('establishment-name').value;
            const location = document.getElementById('establishment-location').value;
            const description = document.getElementById('establishment-description').value;
            const image = document.getElementById('establishment-image').value;
            
            const newEstablishment = {
                id: name.toLowerCase().replace(/\s+/g, '-'),
                name: name,
                location: location,
                description: description,
                image: image || 'https://images.unsplash.com/photo-1514933651103-005eec06c04b?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80'
            };
            
            // V√©rifier si c'est une modification
            const existingIndex = establishmentsData.findIndex(e => e.id === newEstablishment.id);
            if (existingIndex >= 0) {
                establishmentsData[existingIndex] = newEstablishment;
            } else {
                establishmentsData.push(newEstablishment);
            }
            
            saveEstablishmentsToLocalStorage();
            loadEstablishments();
            closeEstablishmentModal();
        }

        // Sauvegarder les √©tablissements dans le localStorage
        function saveEstablishmentsToLocalStorage() {
            localStorage.setItem('establishments', JSON.stringify(establishmentsData));
        }
    </script>
</body>
</html>

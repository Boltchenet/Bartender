<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Cocktails - Barman Pro</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Parisienne&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold: #D4AF37;
            --dark-gold: #9E7C0C;
            --black: #0A0A0A;
            --darker-black: #050505;
            --dark-gray: #1A1A1A;
            --light-gray: #E5E5E5;
            --white: #F0F0F0;
            --transition: 0.6s cubic-bezier(0.16, 1, 0.3, 1);
            --glow: 0 0 15px rgba(212, 175, 55, 0.5);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Montserrat', sans-serif;
            color: var(--white);
            background-color: var(--black);
            line-height: 1.6;
        }

        h1, h2, h3 {
            font-family: 'Parisienne', cursive;
            font-weight: 400;
            letter-spacing: 1px;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        img {
            max-width: 100%;
            height: auto;
        }

        .app-header {
            background-color: var(--darker-black);
            padding: 2rem 0;
            text-align: center;
            position: relative;
            z-index: 100;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.5);
        }

        .logo-container {
            position: relative;
            display: inline-block;
        }

        .logo {
            font-size: 4.5rem;
            color: var(--gold);
            margin: 0;
            text-transform: none;
            text-shadow: 0 0 10px rgba(212, 175, 55, 0.3);
            position: relative;
            z-index: 2;
            transition: all var(--transition);
            font-weight: 400;
        }

        .logo::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 110%;
            height: 110%;
            background: radial-gradient(circle, rgba(212, 175, 55, 0.2) 0%, transparent 70%);
            z-index: -1;
            opacity: 0;
            transition: all var(--transition);
        }

        .logo-container:hover .logo {
            text-shadow: 0 0 20px rgba(212, 175, 55, 0.6);
        }

        .logo-container:hover .logo::after {
            opacity: 1;
        }

        .slogan {
            color: var(--light-gray);
            font-size: 1.2rem;
            letter-spacing: 3px;
            margin-top: -0.5rem;
            font-weight: 300;
            text-transform: uppercase;
            opacity: 0.8;
            font-family: 'Montserrat', sans-serif;
        }

        .cocktails-app {
            display: flex;
            min-height: calc(100vh - 150px);
        }

        .cocktails-sidebar {
            width: 350px;
            background-color: var(--darker-black);
            padding: 2rem;
            border-right: 1px solid rgba(212, 175, 55, 0.1);
            overflow-y: auto;
        }

        .sidebar-title {
            color: var(--gold);
            margin-bottom: 1.5rem;
            font-size: 2rem;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid rgba(212, 175, 55, 0.3);
        }

        .filters-section {
            background: var(--darker-black);
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            border-radius: 8px;
            border: 1px solid rgba(212, 175, 55, 0.2);
        }

        .search-bar {
            position: relative;
            margin-bottom: 1.5rem;
        }

        .search-bar input {
            width: 100%;
            padding: 0.8rem 1rem 0.8rem 2.5rem;
            background: var(--dark-gray);
            border: 1px solid rgba(212, 175, 55, 0.3);
            border-radius: 6px;
            color: var(--white);
            font-family: 'Montserrat', sans-serif;
            transition: all var(--transition);
        }

        .search-bar input:focus {
            outline: none;
            border-color: var(--gold);
            box-shadow: var(--glow);
        }

        .search-bar::before {
            content: 'üîç';
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            opacity: 0.6;
        }

        .filter-button {
            padding: 0.8rem 1.5rem;
            background: var(--dark-gray);
            border: 1px solid rgba(212, 175, 55, 0.3);
            border-radius: 6px;
            color: var(--gold);
            font-family: 'Montserrat', sans-serif;
            cursor: pointer;
            transition: all var(--transition);
            display: flex;
            align-items: center;
            gap: 0.5rem;
            width: 100%;
            justify-content: center;
            min-height: 44px;
        }

        .filter-button:hover {
            border-color: var(--gold);
            background: rgba(212, 175, 55, 0.1);
        }

        .active-filters {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-top: 1rem;
        }

        .active-filter {
            background: rgba(212, 175, 55, 0.2);
            padding: 0.3rem 0.8rem;
            border-radius: 4px;
            font-size: 0.8rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .active-filter button {
            background: none;
            border: none;
            color: var(--light-gray);
            cursor: pointer;
        }

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            pointer-events: none;
            transition: opacity var(--transition);
        }

        .modal-overlay.active {
            opacity: 1;
            pointer-events: all;
        }

        .modal {
            background: var(--dark-gray);
            border-radius: 8px;
            width: 90%;
            max-width: 500px;
            padding: 2rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            transform: translateY(20px);
            transition: transform var(--transition);
        }

        .modal-overlay.active .modal {
            transform: translateY(0);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid rgba(212, 175, 55, 0.3);
        }

        .modal-title {
            color: var(--gold);
            font-size: 1.5rem;
        }

        .close-modal {
            background: none;
            border: none;
            color: var(--light-gray);
            font-size: 1.5rem;
            cursor: pointer;
            transition: color var(--transition);
        }

        .close-modal:hover {
            color: var(--gold);
        }

        .filter-options {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .filter-option {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .filter-option input {
            width: 16px;
            height: 16px;
            accent-color: var(--gold);
        }

        .modal-actions {
            display: flex;
            justify-content: flex-end;
            gap: 1rem;
        }

        .modal-btn {
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 6px;
            font-family: 'Montserrat', sans-serif;
            cursor: pointer;
            transition: all var(--transition);
            min-height: 44px;
        }

        .modal-btn.apply {
            background: var(--gold);
            color: var(--black);
        }

        .modal-btn.apply:hover {
            background: var(--dark-gold);
        }

        .cocktails-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 1rem;
        }

        .cocktail-card {
            background: var(--dark-gray);
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            cursor: pointer;
            transition: all var(--transition);
            border: 1px solid transparent;
        }

        .cocktail-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4), var(--glow);
            border-color: rgba(212, 175, 55, 0.3);
        }

        .cocktail-card.active {
            border: 1px solid var(--gold);
            box-shadow: var(--glow);
        }

        .cocktail-img {
            width: 100%;
            height: 120px;
            object-fit: cover;
            filter: brightness(0.9);
            transition: filter var(--transition);
        }

        .cocktail-card:hover .cocktail-img {
            filter: brightness(1.1);
        }

        .cocktail-info {
            padding: 1rem;
        }

        .cocktail-name {
            font-weight: 600;
            color: var(--gold);
            margin-bottom: 0.3rem;
            font-family: 'Montserrat', sans-serif;
            font-size: 1rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .cocktail-type {
            font-size: 0.8rem;
            color: var(--light-gray);
            opacity: 0.8;
        }

        .cocktail-header {
            display: flex;
            gap: 2rem;
            margin-bottom: 2rem;
            align-items: center;
        }

        .cocktail-image {
            width: 300px;
            height: 300px;
            object-fit: cover;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            filter: brightness(0.95);
            transition: all var(--transition);
        }

        .cocktail-image:hover {
            filter: brightness(1.1);
            box-shadow: 0 4px 25px rgba(0, 0, 0, 0.7);
        }

        .cocktail-info h2 {
            color: var(--gold);
            margin-bottom: 0.5rem;
            font-size: 2.5rem;
        }

        .cocktail-category {
            font-style: italic;
            color: var(--light-gray);
            opacity: 0.8;
            margin-bottom: 1.5rem;
        }

        .cocktail-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
        }

        .ingredients-section, 
        .tools-section, 
        .recipe-section {
            background: var(--dark-gray);
            padding: 1.5rem;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .recipe-section {
            grid-column: span 2;
        }

        .ingredients-section h3, 
        .tools-section h3, 
        .recipe-section h3 {
            color: var(--gold);
            margin-bottom: 1.5rem;
            font-size: 1.5rem;
            font-family: 'Montserrat', sans-serif;
            border-bottom: 1px solid rgba(212, 175, 55, 0.2);
            padding-bottom: 0.5rem;
        }

        ul, ol {
            padding-left: 1.5rem;
        }

        li {
            margin-bottom: 0.8rem;
            position: relative;
        }

        li::before {
            content: '‚Ä¢';
            color: var(--gold);
            position: absolute;
            left: -1rem;
        }

        ol li {
            counter-increment: step-counter;
            margin-bottom: 1rem;
        }

        ol li::before {
            content: counter(step-counter);
            color: var(--gold);
            position: absolute;
            left: -1.8rem;
            top: -0.1rem;
            font-size: 0.9rem;
        }

        .empty-state {
            color: var(--light-gray);
            font-style: italic;
            opacity: 0.6;
            grid-column: 1 / -1;
            text-align: center;
            padding: 2rem;
        }

        /* =================== */
        /* === RESPONSIVE === */
        /* =================== */
        /* Pour les tablettes en orientation paysage */
        @media (max-width: 1024px) and (min-width: 768px) {
            .logo {
                font-size: 3.5rem;
            }
            
            .sidebar-title {
                font-size: 1.8rem;
            }
            
            .cocktail-info h2 {
                font-size: 2.2rem;
            }
            
            .cocktail-content {
                gap: 1.5rem;
            }
            
            .ingredients-section h3, 
            .tools-section h3, 
            .recipe-section h3 {
                font-size: 1.3rem;
            }
        }

        /* Pour les tablettes en orientation portrait */
        @media (max-width: 768px) {
            .logo {
                font-size: 3rem;
            }
            
            .slogan {
                font-size: 1rem;
                letter-spacing: 2px;
            }
            
            .cocktails-sidebar {
                padding: 1.5rem;
            }
            
            .cocktail-details {
                padding: 1.5rem;
            }
            
            .cocktail-info h2 {
                font-size: 2rem;
            }
            
            .cocktail-category {
                font-size: 0.9rem;
            }
            
            .filter-button {
                padding: 0.7rem 1.2rem;
                font-size: 0.9rem;
            }
        }

        @media (max-width: 992px) {
            .cocktails-app {
                flex-direction: column;
            }
            
            .cocktails-sidebar {
                width: 100%;
                border-right: none;
                border-bottom: 1px solid rgba(212, 175, 55, 0.1);
            }
            
            .cocktail-header {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .cocktail-image {
                width: 100%;
                height: auto;
                max-height: 300px;
            }
            
            .cocktail-content {
                grid-template-columns: 1fr;
            }
            
            .recipe-section {
                grid-column: span 1;
            }
        }

        @media (max-width: 576px) {
            .logo {
                font-size: 2.5rem;
            }
            
            .slogan {
                font-size: 0.9rem;
                letter-spacing: 1px;
            }
            
            .cocktails-list {
                grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            }
            
            .cocktail-img {
                height: 100px;
            }
            
            .cocktail-info h2 {
                font-size: 1.8rem;
            }
            
            .cocktail-details {
                padding: 1rem;
            }
            
            .cocktail-content {
                gap: 1rem;
            }
            
            .ingredients-section, 
            .tools-section, 
            .recipe-section {
                padding: 1rem;
            }
            
            .modal {
                padding: 1.5rem;
            }
            
            .filter-options {
                grid-template-columns: 1fr;
            }
            
            .app-header {
                padding: 1.5rem 0;
            }
        }
    </style>

                tools: [

        // Variables globales
        let currentCocktail = null;
        const filters = {
            search: '',
            alcohol: ['all'] // Peut contenir plusieurs filtres
        };

        // Initialisation
        document.addEventListener('DOMContentLoaded', () => {
            loadCocktails();
            
            // √âcouteurs d'√©v√©nements
            document.getElementById('search-filter').addEventListener('input', (e) => {
                filters.search = e.target.value.toLowerCase();
                updateCocktailsDisplay();
            });
            
            document.getElementById('open-filters').addEventListener('click', openFiltersModal);
            document.getElementById('close-modal').addEventListener('click', closeFiltersModal);
            document.getElementById('apply-filters').addEventListener('click', applyFilters);
            
            // S√©lectionner le premier cocktail par d√©faut
            if (allCocktailsData.length > 0) {
                selectCocktail(allCocktailsData[0].id);
            }
        });

        // Ouvrir la modale des filtres
        function openFiltersModal() {
            document.getElementById('filters-modal').classList.add('active');
            
            // Pr√©-s√©lectionner les filtres actifs
            document.querySelectorAll('#filter-options input').forEach(input => {
                input.checked = filters.alcohol.includes(input.value);
            });
        }

        // Fermer la modale des filtres
        function closeFiltersModal() {
            document.getElementById('filters-modal').classList.remove('active');
        }

        // Appliquer les filtres
        function applyFilters() {
            const selectedFilters = [];
            document.querySelectorAll('#filter-options input:checked').forEach(input => {
                selectedFilters.push(input.value);
            });
            
            // Si "Tous" est coch√© ou aucun filtre n'est s√©lectionn√©, on montre tout
            if (selectedFilters.includes('all') || selectedFilters.length === 0) {
                filters.alcohol = ['all'];
            } else {
                filters.alcohol = selectedFilters;
            }
            
            updateActiveFiltersDisplay();
            updateCocktailsDisplay();
            closeFiltersModal();
        }

        // Afficher les filtres actifs
        function updateActiveFiltersDisplay() {
            const container = document.getElementById('active-filters');
            container.innerHTML = '';
            
            if (filters.alcohol.includes('all') || filters.alcohol.length === 0) return;
            
            filters.alcohol.forEach(filter => {
                const filterNames = {
                    'non-alcoolise': 'Sans alcool',
                    'whisky': 'Whisky',
                    'cointreau': 'Cointreau'
                };
                
                if (filterNames[filter]) {
                    const el = document.createElement('div');
                    el.className = 'active-filter';
                    el.innerHTML = `
                        <span>${filterNames[filter]}</span>
                        <button data-filter="${filter}">&times;</button>
                    `;
                    container.appendChild(el);
                }
            });
            
            // Ajouter les √©v√©nements pour supprimer les filtres
            document.querySelectorAll('.active-filter button').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const filterToRemove = e.target.dataset.filter;
                    filters.alcohol = filters.alcohol.filter(f => f !== filterToRemove);
                    
                    // Si plus de filtres, on montre tout
                    if (filters.alcohol.length === 0) {
                        filters.alcohol = ['all'];
                    }
                    
                    updateActiveFiltersDisplay();
                    updateCocktailsDisplay();
                });
            });
        }

        // Filtrer les cocktails
        function filterCocktails() {
            return allCocktailsData.filter(cocktail => {
                // Filtre par recherche
                const searchMatch = 
                    !filters.search ||
                    cocktail.name.toLowerCase().includes(filters.search) ||
                    cocktail.category.toLowerCase().includes(filters.search) ||
                    cocktail.ingredients.some(ing => ing.toLowerCase().includes(filters.search));
                
                // Filtre par type d'alcool
                if (filters.alcohol.includes('all')) {
                    return searchMatch;
                }
                
                let alcoholMatch = false;
                
                if (filters.alcohol.includes('non-alcoolise') && isNonAlcoholic(cocktail)) {
                    alcoholMatch = true;
                }
                
                if (filters.alcohol.includes('whisky') && containsWhisky(cocktail)) {
                    alcoholMatch = true;
                }
                
                if (filters.alcohol.includes('cointreau') && containsCointreau(cocktail)) {
                    alcoholMatch = true;
                }
                
                return searchMatch && alcoholMatch;
            });
        }

        // Fonctions d'aide pour les filtres
        function isNonAlcoholic(cocktail) {
            const alcoholKeywords = ['whisky', 'vodka', 'gin', 'rhum', 'tequila', 'cointreau', 'alcool'];
            return !cocktail.ingredients.some(ing => 
                alcoholKeywords.some(keyword => ing.toLowerCase().includes(keyword)));
        }

        function containsWhisky(cocktail) {
            return cocktail.ingredients.some(ing => 
                ing.toLowerCase().includes('whisky') || ing.toLowerCase().includes('whiskey'));
        }

        function containsCointreau(cocktail) {
            return cocktail.ingredients.some(ing => ing.toLowerCase().includes('cointreau'));
        }

        // Mettre √† jour l'affichage des cocktails filtr√©s
        function updateCocktailsDisplay() {
            const filteredCocktails = filterCocktails();
            const container = document.getElementById('cocktails-list');
            container.innerHTML = '';
            
            if (filteredCocktails.length === 0) {
                container.innerHTML = '<p class="empty-state">Aucun cocktail ne correspond √† vos crit√®res</p>';
                return;
            }
            
            filteredCocktails.forEach(cocktail => {
                const card = document.createElement('div');
                card.className = 'cocktail-card';
                card.setAttribute('data-id', cocktail.id);
                card.innerHTML = `
                    <img src="${cocktail.image}" alt="${cocktail.name}" class="cocktail-img">
                    <div class="cocktail-info">
                        <h3 class="cocktail-name">${cocktail.name}</h3>
                        <p class="cocktail-type">${cocktail.category}</p>
                    </div>
                `;
                container.appendChild(card);
                
                card.addEventListener('click', () => {
                    selectCocktail(cocktail.id);
                });
            });
            
            // Si le cocktail actuel ne correspond plus aux filtres, le d√©s√©lectionner
            if (currentCocktail && !filteredCocktails.some(c => c.id === currentCocktail.id)) {
                clearCocktailDetails();
                currentCocktail = null;
            }
        }

        // Charger les cocktails
        function loadCocktails() {
            updateCocktailsDisplay();
        }

        // S√©lectionner un cocktail
        function selectCocktail(cocktailId) {
            // Mettre √† jour l'interface
            document.querySelectorAll('.cocktail-card').forEach(card => {
                card.classList.remove('active');
                if (card.getAttribute('data-id') === cocktailId) {
                    card.classList.add('active');
                }
            });
            
            // Trouver le cocktail
            const cocktail = allCocktailsData.find(c => c.id === cocktailId);
            if (!cocktail) return;
            
            currentCocktail = cocktail;
            
            // Afficher les d√©tails
            showCocktailDetails(cocktail);
        }

        // Afficher les d√©tails du cocktail
        function showCocktailDetails(cocktail) {
            // Image
            const image = document.getElementById('cocktail-image');
            image.src = cocktail.image;
            image.alt = cocktail.name;
            
            // Nom et cat√©gorie
            document.getElementById('cocktail-name').textContent = cocktail.name;
            document.getElementById('cocktail-category').textContent = cocktail.category;
            
            // Ingr√©dients
            const ingredientsList = document.getElementById('ingredients-list');
            ingredientsList.innerHTML = '';
            cocktail.ingredients.forEach(ingredient => {
                const li = document.createElement('li');
                li.textContent = ingredient;
                ingredientsList.appendChild(li);
            });
            
            // Outils
            const toolsList = document.getElementById('tools-list');
            toolsList.innerHTML = '';
            cocktail.tools.forEach(tool => {
                const li = document.createElement('li');
                li.textContent = tool;
                toolsList.appendChild(li);
            });
            
            // √âtapes
            const stepsList = document.getElementById('recipe-steps');
            stepsList.innerHTML = '';
            cocktail.steps.forEach(step => {
                const li = document.createElement('li');
                li.textContent = step;
                stepsList.appendChild(li);
            });
        }

        // Effacer les d√©tails du cocktail
        function clearCocktailDetails() {
            document.getElementById('cocktail-image').src = '';
            document.getElementById('cocktail-image').alt = '';
            document.getElementById('cocktail-name').textContent = 'S√©lectionnez un cocktail';
            document.getElementById('cocktail-category').textContent = '';
            document.getElementById('ingredients-list').innerHTML = '<li class="empty-state">Aucun cocktail s√©lectionn√©</li>';
            document.getElementById('tools-list').innerHTML = '<li class="empty-state">Aucun cocktail s√©lectionn√©</li>';
            document.getElementById('recipe-steps').innerHTML = '<li class="empty-state">Aucun cocktail s√©lectionn√©</li>';
        }
    </script>
